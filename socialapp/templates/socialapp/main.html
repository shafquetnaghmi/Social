<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialNetwork</title>
    <link rel="stylesheet" href="{% static 'socialapp/main.css' %}">
    <script src="https://kit.fontawesome.com/e5e2e864c0.js" crossorigin="anonymous"></script>
</head>

<body>
  
    {% block content %}
    
    {% endblock %}
    <div >
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="message-tag" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
